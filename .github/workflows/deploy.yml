name: üöÄ Deploy to Hetzner

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: aktienbot
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            git config --global --add safe.directory /opt/aktienbriefing
            cd /opt/aktienbriefing
            git fetch --all
            git reset --hard origin/main || git reset --hard origin/master
            git pull
            
            docker compose build --no-cache aktienbriefing
            docker compose up -d aktienbriefing
            
            sleep 5
            
            if docker compose ps aktienbriefing | grep -q "Up"; then
              echo "‚úÖ Container l√§uft jetzt!"
            else
              echo "‚ùå FEHLER: Container ist nicht gestartet!"
              docker compose logs aktienbriefing --tail=50
              exit 1
            fi
            
            echo "‚úÖ Deployment erfolgreich abgeschlossen!"
